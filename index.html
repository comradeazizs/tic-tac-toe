<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Tic-tac-toe</title>
      <script src="./code.js" type="text/javascript" defer></script>
      <link rel="stylesheet" href="style.css" type="text/css" />
   </head>
   <body>
      <header class="header">
         <h1>Tic-tac-toe</h1>
         <div class="scoreboard">
            <div>
               <p>X</p>
               <p class="xScore">0</p>
            </div>
            <div>
               <p>Score</p>
               <p class="message"></p>
            </div>
            <div>
               <p>O</p>
               <p class="oScore">0</p>
            </div>
         </div>
      </header>
      <div class="board">
         <div class="cell" data-index-number="0"></div>
         <div class="cell" data-index-number="1"></div>
         <div class="cell" data-index-number="2"></div>
         <div class="cell" data-index-number="3"></div>
         <div class="cell" data-index-number="4"></div>
         <div class="cell" data-index-number="5"></div>
         <div class="cell" data-index-number="6"></div>
         <div class="cell" data-index-number="7"></div>
         <div class="cell" data-index-number="8"></div>
      </div>
   </body>
</html>
